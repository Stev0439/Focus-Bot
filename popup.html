<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="button.css">
</head>
<body>
	<h1>Focus Bot Menu</h1>

	<!--<button id="changeColor"></button>-->
	<h1>Hi! I am Focus Bot</h1>
	<h2>By using one of my features below,</h2>
	<h2>I can help you while you work!</h2>
	<div class="tab">
		<button class="tablinks">Pomodoro</button>
		<button class="tablinks">Reminders</button>
		<button class="tablinks">Encouragement</button>
		<button class="tablinks">Music</button>

	</div>

	<div id="Pomodoro" class="tabcontent">
		<h3>Pomodoro</h3>
		<h2 id="pomodoroMode"></h2>
		<div><span id="pomodoroHour"></span> : <span id="pomodoroMinute"></span></div>
		<button id = "startTime" class="actionButton">Start Time</button>
		<button id = "stopTime" class="actionButton">Cancel Timer</button>
  		</div>
	</div>

	<div id="Reminders" class="tabcontent">
		<h3>Reminders</h3>
		<p id="inputResponse"></p>
		<form id="reminderForm">
			<label name="reminderText">Set a reminder: </label><br>
			<input type = "text" name="reminderText" value="TemporaryText"><br>
			<label name="reminderDate">Date of reminder (YYYY-MM-DD): </label><br>
			<input type = "text" name="reminderText" value="YYYY-MM-DD"><br>
			<label name="reminderTime">Time of reminder (HH:MM): </label><br>
			<input type = "text" name="reminderText" value="HH:MM"><br>
			<!-- If necessary, add AM/PM toggle here -->
		</form>
		<button id="createReminder" class="actionButton">Create Reminder</button>
		<button id="clearReminder" class="actionButton">Remove Reminder</button>

	</div>

	<div id="Encouragement" class="tabcontent">
		<h3>Encouragement</h3>
		<p><button id="generateMessage" class = "actionButton">Need Inspiration?</button>
		<pre id="output"></p>
	</div>

	<div id="Music" class="tabcontent">
		<h3>Music</h3>
		<h2>Choose your genre:</h2>

		<button id="classic"class = "actionButton">Classical Instrumental</button><br>
		<button id="lofi"class = "actionButton">Lofi Hip Hop</button><br>
		<button id="anime"class = "actionButton">Anime Openings</button><br>
		<button id="game"class = "actionButton">Epic Videogame</button><br>
	</div>

	<div id="Reminders" class="tabcontent">
		<h3>Reminders</h3>
		<p><button id = "generateMessage">Need Encouragement?</button></p>
			<pre id = "output"></pre>

	</div>

	<script src="popup.js"></script>
	<script src="reminders.js"></script>

	<script src="music.js"></script>
	<script src="encourage.js"></script>
	<script src="pomodoro.js"></script>

</body>
</html>
